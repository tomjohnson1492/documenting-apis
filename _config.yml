language: english
target: jekyll

# Link to home
url: /

destination: _site
image_path: docs
port: 4000
highlighter: rouge
github_editme_path: https://github.com/amzn/appstore-alexa-docs/

target: web

image_path: docs

markdown: kramdown
kramdown:
 input: GFM
 auto_ids: true
 hard_wrap: false
 syntax_highlighter: rouge

collections:
  docs:
    output: true
  search:
    output: true

sass:
    style: compressed

defaults:
  -
    scope:
      path: ""
      type: pages
    values:
      layout: default
      topnav: topnav
  -
    scope:
      path: ""
      type: docs
    values:
      layout: default
      topnav: topnav
  -
    scope:
      path: ""
      type: search
    values:
      layout: default
      topnav: topnav
      type: search
  -
    scope:
      path: "images"
    values:
      image: true


